<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Welcome to Facelook</title>
  </head>

  <body>
    <header>
      <h1 id="main-title">Facelook</h1>
      <form id="login" action="/login" method="post">
        <label>Email
          <input type="email" name="email">
        </label>
        <label>Password
          <input type="password" name="password">
        </label>
        <input type="submit" name="submit" value="Log In">
      </form>
    </header>

    <main>
      <div class="group">
        <section id="description">
          <h2>Connect with all your friends!</h2>
          <ul>
            <li>See photos and updates in your news feed</li>
            <li>Post your status for the world to see from your profile</li>
            <li>Get in touch with your friends by "friending" them</li>
            <li>Like things because you're a positive person!</li>
          </ul>
        </section>
        <section id="cta">
          <h2 class="large">Sign Up</h2>
          <form id="create-account" action="/signup" method="post">
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
            <input type="email" name="email" placeholder="Your Email">
            <input type="password" name="password" placeholder="Your New Password">
            <input type="password" name="confirm-password" placeholder="Confirm Your Password">
            <h3>Birthday</h3>
              <select name="birth-month" placeholder="Month">
                <option value="January">January</option>
              	<option value="Febuary">Febuary</option>

              </select>

                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="birth-year" placeholder="Year">
                <option value='1947'>1947</option>
                <option value='1948'>1948</option>
                <option value='1949'>1949</option>
                <option value='1950'>1950</option>

            <label>
              <input type="radio" name="gender" value="Female" checked> Female
            </label>
            <label>
              <input type="radio" name="gender" value="Male"> Male
            </label>
            <input type="submit" name="signup" value="Sign Up!">
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
